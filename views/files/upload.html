<div class="form-group">
    <div class="form-group">
        <div class=" shall-be-centered mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" id="path" ng-model="path">
            <label class="mdl-textfield__label" for="path">Chemin du fichier</label>
        </div>
        <br/>
        <div class="form-group">
            <input class="mdl-button mdl-js-button mdl-button--raised" type="file" onchange="angular.element(this).scope().fileLoaded(this)">
            <button class=" shall-be-centered mdl-button mdl-js-button mdl-button--raised mdl-button--accent" data-ng-click="up()">
                Upload le fichier
            </button>
        </div>
    </div>
</div>
