<div class="form-group">
    <div class=" shall-be-centered mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" id="path" ng-model="path">
        Chemin du fichier
    </div>
    <br/>
    <div class="form-group">
        <input class="shall-be-centered mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="file"
               onchange="angular.element(this).scope().fileLoaded(this)">
        <br/>
        <button class=" shall-be-centered mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                data-ng-click="up()">
            Upload le fichier
        </button>
    </div>
</div>
