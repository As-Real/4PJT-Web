
<h4 class="tableTitle">
    Welcome to the table page. This table is generated from a JS array with Angular ng-repeat.
    Data is from the database
</h4>

<div class="tableTable">
    <table class="table">
        <tr>
            <th>
                Id :
            </th>
            <th>
                Name :
            </th>
            <th>
                Username :
            </th>
            <th>
                Password :
            </th>
        </tr>
        <tr data-ng-repeat="user in users">
            <td>
                {{user.id}}
            </td>
            <td>
                {{user.name}}
            </td>
            <td>
                {{user.username}}
            </td>
            <td>
                {{user.password}}
            </td>


        </tr>
    </table>
</div>
