<div>
    <h4 style="text-align : center;">
        Créer un compte :
    </h4>

    <div class="addUserForm">
        <br/>
        <div class="shall-be-centered mdl-textfield mdl-js-textfield">
            <input data-ng-model="username" class="mdl-textfield__input" type="text" id="usn">
            <label class="mdl-textfield__label" for="usn">Adresse mail</label>
        </div>
        <br/>
        <div class=" shall-be-centered mdl-textfield mdl-js-textfield">
            <input data-ng-model="password" class="mdl-textfield__input" type="password" id="pwd">
            <label class="mdl-textfield__label" for="pwd">Mot de passe</label>
        </div>
        <br/>
        <div class=" shall-be-centered mdl-textfield mdl-js-textfield">
            <input data-ng-model="name" class="mdl-textfield__input" type="text" id="name">
            <label class="mdl-textfield__label" for="name">Nom</label>
        </div>
        <br/>
        <button class=" shall-be-centered mdl-button mdl-js-button mdl-button--raised mdl-button--accent" data-ng-click="create()">
            Créer un compte
        </button>

    </div>

</div>
