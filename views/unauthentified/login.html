
<div>
    <h4 style="text-align : center;">
        Connectez-vous :
    </h4>

    <div class="addUserForm">
        <br/>
        <div class="shall-be-centered mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="usn">
            <label class="mdl-textfield__label" for="usn" data-ng-model="username">Username</label>
        </div>
        <br/>
        <div class=" shall-be-centered mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="pwd">
            <label class="mdl-textfield__label" for="pwd" data-ng-model="password">Password</label>
        </div>
        <br/>
        <button class=" shall-be-centered mdl-button mdl-js-button mdl-button--raised" data-ng-click="login()">
            Se connecter
        </button>

    </div>

</div>
